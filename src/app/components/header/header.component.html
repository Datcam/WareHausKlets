<div class="header-container">
  <img style="width: 50px; height: 50px;" [src]="'warehouse-klets.png' | imagePath" alt="warehouse-klets" class="logo" routerLink="/main">
  <div class="header" *ngIf="!isAuth">
    <p>Warehouse-Klets</p>
    <button class="login-btn" (click)="logIn()">Увійти</button>
  </div>
  <div class="header" *ngIf="isAuth">
    <nav class="navigation">
      <a routerLink="/profile" routerLinkActive="active">Профайл</a>
      <a routerLink="/games" routerLinkActive="active">Games</a>
      <a routerLink="/library" routerLinkActive="active">Library</a>
      <a routerLink="/friends" routerLinkActive="active">Friends</a>
    </nav>
    <button class="logout-btn" (click)="logOut()">Вийти</button>
  </div>
</div>
