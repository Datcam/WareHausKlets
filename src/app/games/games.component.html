<section class="section games">
  <div class="container">
    <h2 class="section_title">Games</h2>
    <form class="search-from">
      <input type="search" name="search" placeholder="Search game">
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="container">
    <h3 class="section_title">Featured Games</h3>
    <div class="page-content">
      <div class="feed">
        <div class="card" *ngFor="let game of data">
          <img class="card_img" [src]="game.img" [alt]="game.name">
          <div class="card_header">
            <h4>{{game.name}}</h4>
            <h4 class="card_price">{{game.price}} UAH</h4>
          </div>
          <h5>Genre</h5>
          <p class="card_text">{{game.description}}</p>
          <button class="card_btn">Add to Library</button>
        </div>
      </div>
      <div class="sidebar">
        <form>
          <h4>Filter by price</h4>
          <input name="price" type="range" step="10">
          <h4>Filter by tags</h4>
          <div class="tags">
            <label *ngFor="let tag of tags">
              <input type="checkbox" name="tag" [value]="tag">
              <span>{{tag}}</span>
            </label>
          </div>
          <button type="submit">Filter</button>
        </form>
      </div>
    </div>
  </div>
</section>
