<section class="section games">
  <div class="container">
    <h2 class="section_title">Games</h2>
    <form class="search-from" (submit)="searchGames($event)">
      <input class="search_input" type="search" name="search" placeholder="Search games">
      <button class="btn" type="submit">Search</button>
    </form>
  </div>
  <div class="container">
    <h3 class="section_title">Featured Games</h3>
    <div class="page-content">
      <div class="feed">
        <div class="card" *ngFor="let game of filteredData">
          <img class="card_img" [src]="game.img" [alt]="game.name">
          <div class="card_header">
            <h4 class="card_name">{{game.name}}</h4>
            <h4 class="card_price">{{game.price}} UAH</h4>
          </div>
          <p class="card_text">{{game.description}}</p>
          <button class="card_btn">Add to Library</button>
        </div>
      </div>
      <div class="sidebar">
        <form (submit)="filterGames($event)">
          <h4>Filter by price</h4>
          {{minPrice}}&#8372;
          <input name="price" type="range" step="10" [min]="minPrice" [max]="maxPrice">
          {{maxPrice}}&#8372;
          <h4>Filter by tags</h4>
          <div class="tags">
            <label *ngFor="let tag of tags">
              <input type="checkbox" name="tag" [value]="tag" >
              <span>{{tag}}</span>
          </label>
          </div>
          <button class="btn filter-btn" type="submit">Filter</button>
        </form>
      </div>
    </div>
  </div>
</section>
